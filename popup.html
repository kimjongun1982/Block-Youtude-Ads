<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block YouTube Ads Popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="popup-content">
        <div class="start-box">
            <div class="start-title text">Ad Blocking History</div>
            <div>
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="control-box">
        <div class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10"
            aria-valuemin="0" aria-valuemax="100" style="display: none;">
            <div class="progress-bar progress-bar-striped"></div>
        </div>

        <div class="btn-box">
            <button type="button" class="btn btn-outline-secondary btn-sm stop-btn" style="display: none;">停止运行</button>
            <button type="button" class="btn btn-outline-secondary btn-sm start-btn" style="display: none;">启动</button>
            <button type="button" class="btn btn-outline-secondary btn-sm btn-eng"
                style="display: none;">English</button>
            <button type="button" class="btn btn-outline-secondary btn-sm btn-ch" style="display: none;">中文</button>
        </div>

    </div>


    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
